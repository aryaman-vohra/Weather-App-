<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Aap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
           <p class="tab" data-userWeather>Your Weather</p>
           <p class="tab" data-searchWeather> Search Weather</p>
        </div>
        
        <div class="weather-container">
            <div class="sub-container error-container" >
                <img src="assets/not-found.png" alt="error" width="150" height="150">
                <p>Could not fetch weather data</p>
            </div>
            <!-- Grant Location Container -->
             <div class=" sub-container grant-location-container">
                <img src="/assets/location.png" alt="" width="80" height="80">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information </p> 
                <button class="btn" data-grantAccess>Grant Access </button>
             </div>
             <!-- search form -->
               <form action="" class="form-container" data-searchForm>
                <input type="text" name="" id="" placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="/assets/search.png" alt="" width="20" height="20" />
                </button>
               </form>
               <!-- loading screen container -->
                <div class=" sub-container loading-container">
                    <img src="/assets/loading.gif" alt="" width="150" height="150" >
                    <p>Loading</p>
                </div>


            <!-- show weather info -->
                <div class=" sub-container user-info-container">
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
        
        
                    <p data-weatherDesc></p>
                    <img data-weatherIcon>
                    <p data-temp></p>

            
                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="/assets/wind.png" >
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>
                        <div class="parameter">
                            <img src="/assets/humidity.png" >
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>
                        <div class="parameter">
                            <img src="/assets/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                </div>
                </div>
           
    
    </div>
    <script src="script.js"></script>
</body>
</html>
